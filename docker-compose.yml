services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: datalab
      POSTGRES_PASSWORD: datalab
      POSTGRES_DB: datalab
    ports:
      - "5432:5432"
    volumes:
      - datalab_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datalab -d datalab"]
      interval: 2s
      timeout: 5s
      retries: 30

  api:
    build:
      context: ./backend
    environment:
      DATALAB_DATABASE_URL: postgres://datalab:datalab@postgres:5432/datalab?sslmode=disable
      DATALAB_ADMIN_TOKEN: ${DATALAB_ADMIN_TOKEN:-change-me}
      DATALAB_LISTEN_ADDR: :8080
      DATALAB_MIGRATIONS_DIR: /app/migrations
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./frontend
    environment:
      # build-time for Vite; your browser hits API on :8080
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  datalab_pg:
